{% load static %}
{% load mem_tags %}
<html>
<head>
	<title>{{ title }}</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />


</head>
<body>
<div class="shell">
	<div class="border">

		{% show_categories %}

		<div id="main">
			<div id="content" class="left">

				<div class="projects">
					<h3>{{ mem.name }}</h3>
                    <p align="center">
                        <img src="{{ mem.img.url }}" width="50%px" />
                    </p>
					<div class="item">
						<div class="text left">
							<p>Автор:  {{ mem.author }}</p>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
				</div>

			</div>
			<div class="form-comment">
				<h3>Оставить комментарий</h3>
				<div>
					<form action="{% url 'add_comments' mem.id %}" method="post">
						{% csrf_token %}
						<div>
							<label>Ваш комментарий</label>
							<textarea name="text_comments"></textarea>
						</div>
						<div>
							<label>Ваше имя *</label>
							<input type="text" name="name">
						</div>
						<div>
							<label>Ваш email *</label>
							<input type="email" name="email">
						</div>
						<div>
							<input type="submit">
						</div>
					</form>
				</div>
			<br>
			<br>
			<div>
				{% for comment in mem.comments_set.all %}
					<div class="view-comment">
						<h4>{{ comment.name }}</h4>
						<p>{{ comment.text_comments }}</p>
					</div>
				{% endfor %}
			</div>
			</div>


			<div class="cl">&nbsp;</div>
		</div>


	</div>

	<div id="footer">
		<p class="copy right">Copyright &copy;  2022 </p>
	</div>
</div>
</body>
</html>
