{% extends 'memsite/base.html' %}

{% block content %}
  <h1>{{ title }}</h1>

  {% if update_mode %}
    <form action="{% url 'update_mem' mem_slug=meme.slug %}" method="post" enctype="multipart/form-data">
  {% else %}
    <form action="{% url 'add_mem' %}" method="post" enctype="multipart/form-data">
  {% endif %}
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить</button>
    </form>
{% endblock %}
